action_key: meta

inner_gaps:
  x: 10
  y: 10
outer_gaps:
  x: 20
  y: 20
resize_jump: 50

default_action_overrides:
  - name: toggle_floating
    action: down
    modifiers:
      - primary
      - shift
    key: KEY_SPACE

custom_actions:
  - command: nwg-drawer
    action: down
    modifiers:
      - primary
    key: KEY_D
  - command: nwg-bar
    action: down
    modifiers:
      - primary
      - shift
    key: KEY_E

startup_apps:
  - command: nwg-panel
    restart_on_death: true
  - command: swaybg -i /home/matthew/Pictures/surfing.jpg
    restart_on_death: true
  - command: nwg-dock -p left
    restart_on_death: true

environment_variables:
  - key: XDG_CURRENT_DESKTOP
    value: mir

border:
  size: 2
  color: 0x00ffff99
  focus_color: 0xff00ffff
